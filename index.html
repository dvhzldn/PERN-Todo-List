<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="A simple JavaScript to-do list" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>To-do</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong&effect=outline"
		/>
	</head>
	<body>
		<div class="app">
			<div class="header">
				<h1>To-do List</h1>
			</div>
			<div class="todoAdd">
				<input class="todoInput" type="text" placeholder="New task..." />
				<button class="addTodoButton">Add</button>
			</div>
			<div class="todoList">
				<ul class="todos"></ul>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
